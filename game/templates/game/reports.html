{% extends 'game/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Admin Reports</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body text-center">
                                <h5>Daily Report</h5>
                                <p>View number of users and correct guesses for a specific day</p>
                                <a href="{% url 'daily_report' %}" class="btn btn-primary">View Daily Report</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body text-center">
                                <h5>User Report</h5>
                                <p>View detailed statistics for a specific user</p>
                                <a href="{% url 'user_report' %}" class="btn btn-success">View User Report</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <a href="{% url 'game' %}" class="btn btn-secondary">Back to Game</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
