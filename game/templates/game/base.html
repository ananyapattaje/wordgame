<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #b0b0b0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #fff;
        }

        .navbar-text {
            color: #b0b0b0;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #b0b0b0;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .logout-btn:hover {
            color: #fff;
        }

        /* Main container */
        .container.mt-4 {
            margin-top: 2rem;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .card-header {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 2rem;
        }

        .card-header h2,
        .card-header h3,
        .card-header h5 {
            color: #fff;
            font-weight: 600;
            margin: 0;
        }

        .card-body {
            padding: 2rem;
        }

        .card.bg-light {
            background: rgba(255, 255, 255, 0.08);
        }

        /* Game specific styles */
        .guess-grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 8px;
            margin: 1rem 0;
            justify-content: center;
        }

        .letter-box {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .correct {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-color: #22c55e;
            color: white;
        }

        .wrong_position {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-color: #f59e0b;
            color: white;
        }

        .not_in_word {
            background: linear-gradient(135deg, #64748b, #475569);
            border-color: #64748b;
            color: white;
        }

        /* Stats display */
        .d-flex.justify-content-center.gap-4 {
            display: flex;
            justify-content: center;
            gap: 2rem;
            color: #b0b0b0;
            margin-top: 1rem;
        }

        /* Forms */
        .form-label {
            color: #b0b0b0;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .form-select option {
            background: #1e293b;  /* dark background for dropdown items */
            color: #fff;          /* white text */
        }

        .form-control:focus,
        .form-select:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: auto;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
        }

        .w-100 {
            width: 100%;
        }

        /* Grid layout */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -0.5rem;
        }

        .col-md-3,
        .col-md-4,
        .col-md-6,
        .col-md-8,
        .col-md-10 {
            flex: 1;
            padding: 0.5rem;
        }

        .justify-content-center {
            justify-content: center;
        }

        /* Text utilities */
        .text-center {
            text-align: center;
        }

        .text-success {
            color: #22c55e;
        }

        .text-warning {
            color: #f59e0b;
        }

        .text-primary {
            color: #3b82f6;
        }

        .text-info {
            color: #06b6d4;
        }

        .text-danger {
            color: #ef4444;
        }

        .text-muted {
            color: #6b7280;
        }

        /* Margins */
        .mt-2 { margin-top: 0.5rem; }
        .mt-3 { margin-top: 1rem; }
        .mt-4 { margin-top: 1.5rem; }
        .mb-0 { margin-bottom: 0; }
        .mb-3 { margin-bottom: 1rem; }
        .mb-4 { margin-bottom: 1.5rem; }

        /* Alerts/Messages */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border-color: #22c55e;
            color: #22c55e;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
            color: #ef4444;
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border-color: #f59e0b;
            color: #f59e0b;
        }

        /* Tables */
        .table-responsive {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .table th,
        .table td {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        .table th {
            color: #fff;
            font-weight: 600;
        }

        .table-striped tbody tr:nth-child(odd) {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Borders */
        .border-primary { border-color: #3b82f6 !important; }
        .border-success { border-color: #22c55e !important; }
        .border-info { border-color: #06b6d4 !important; }
        .border-warning { border-color: #f59e0b !important; }

        /* Small cards for stats */
        .card.border-primary,
        .card.border-success,
        .card.border-info,
        .card.border-warning {
            border-width: 2px;
            text-align: center;
        }

        /* Form text */
        .form-text {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Legend for game */
        .d-flex.gap-3 {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .d-inline-block {
            display: inline-block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .navbar-nav {
                gap: 1rem;
            }

            .row {
                flex-direction: column;
            }

            .d-flex.justify-content-center.gap-4 {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'game' %}">Word Game</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="navbar-text">Hello, {{ user.username }}!</span>
                    {% if user.is_staff %}
                        <a class="nav-link" href="{% url 'reports' %}">Reports</a>
                    {% endif %}
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn">Logout</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
